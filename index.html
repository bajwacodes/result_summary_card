<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>


</head> 
<body>
  <main>

    <section class="result-card">
      <p class="result">Your Result</p>
      <div class="score-div">
        <h1 class="score">76</h1>
        <p class="off-100">of 100</p>
      </div>
      <p class="great">Great</p>
      <p class="result-desc">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </section>

    <section class="summary-card">
      <p class="summary">Summary</p>

      <div class="summary-items">

        <div class="item reaction-box">
          <div class="mini-flex">
            <img src="assets/images/icon-reaction.svg" alt="bolt icon">
            <p class="item-name reaction-txt">Reaction</p>
          </div>
          <p class="total-score"><span class="bold-digits">80 </span> / 100</p>
        </div>

        <div class="item memory-box">
          <div class="mini-flex">
            <img src="assets/images/icon-memory.svg" alt="brain icon">
            <p class="item-name memory-txt">Memory</p>
          </div>
          <p class="total-score"><span class="bold-digits">92 </span> / 100</p>
        </div>

        <div class="item verbal-box">
          <div class="mini-flex">
            <img src="assets/images/icon-verbal.svg" alt="chat icon">
            <p class="item-name verbal-txt">Verbal</p>
          </div>
          <p class="total-score"><span class="bold-digits">61 </span> / 100</p>
        </div>

        <div class="item visual-box">
          <div class="mini-flex">
            <img src="assets/images/icon-visual.svg" alt="eyes icon">
            <p class="item-name visual-txt">Visual</p>
          </div>
          <p class="total-score"><span class="bold-digits">72 </span> / 100</p>
        </div>
      </div>
      <a href="#">Continue</a>
    </section>
  </main>

</body>
</html>
